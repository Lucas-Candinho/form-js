    <title>Descobrindo Forms</title>
</head>
<body>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="Jonas" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="Jonas@abcd.com" required>
        <label for="senha"> Senha:</label>
        <input type="password" id="senha" name="senha" value="senhas" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="18" required>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="Joinville" required>
        <button id="processar" type="button" onclick="salvarDados()">Cadastrar</button>
      </form> 
</body>
